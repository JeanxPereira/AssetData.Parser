name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "docs/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            rid: win-x64
            ext: .exe
          - os: ubuntu-latest
            name: Linux
            rid: linux-x64
            ext: ""
          - os: macos-latest
            name: MacOS
            rid: osx-x64
            ext: ""

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/ReCap.Parser.sln') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore Dependencies
      run: dotnet restore ReCap.Parser.sln -r ${{ matrix.rid }}

    - name: Run Tests
      run: dotnet test ReCap.Parser.sln --no-restore --verbosity normal

    - name: Publish CLI
      run: >
        dotnet publish src/CLI/ReCap.Parser.CLI.csproj 
        -c Release 
        -r ${{ matrix.rid }} 
        --self-contained true 
        -p:PublishSingleFile=true 
        -p:IncludeNativeLibrariesForSelfExtract=true 
        -o ./publish-cli
        --no-restore

    - name: Publish Editor
      run: >
        dotnet publish src/Editor/ReCap.Parser.Editor.csproj 
        -c Release 
        -r ${{ matrix.rid }} 
        --self-contained true 
        -o ./publish-editor
        --no-restore

    - name: Prepare Assets
      shell: pwsh
      run: |
        $cliFile = Get-ChildItem "./publish-cli/*${{ matrix.ext }}" | Select-Object -First 1
        if ($cliFile) { Move-Item $cliFile.FullName "./ReCap-CLI-${{ matrix.name }}${{ matrix.ext }}" -Force }
        
        $editorFile = Get-ChildItem "./publish-editor/*${{ matrix.ext }}" | Select-Object -First 1
        if ($editorFile) { Move-Item $editorFile.FullName "./ReCap-Editor-${{ matrix.name }}${{ matrix.ext }}" -Force }

    - name: Upload CLI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ReCap-CLI-${{ matrix.name }}
        path: ReCap-CLI-${{ matrix.name }}${{ matrix.ext }}

    - name: Upload Editor Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ReCap-Editor-${{ matrix.name }}
        path: ReCap-Editor-${{ matrix.name }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
