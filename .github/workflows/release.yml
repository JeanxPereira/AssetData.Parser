name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            rid: win-x64
            ext: .exe
          - os: ubuntu-latest
            name: Linux
            rid: linux-x64
            ext: ""
          - os: macos-latest
            name: MacOS
            rid: osx-x64
            ext: ""

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore Dependencies
      run: dotnet restore ReCap.Parser.sln

    - name: Build Core Library
      run: |
        dotnet build src/Core/ReCap.Parser.csproj -c Release -o output/core

    - name: Publish CLI
      run: |
        dotnet publish src/CLI/ReCap.Parser.CLI.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o output/cli

    - name: Publish Editor
      run: |
        dotnet publish src/Editor/ReCap.Parser.Editor.csproj -c Release -r ${{ matrix.rid }} --self-contained true -o output/editor

    - name: Zip Artifacts
      shell: pwsh
      run: |
        $osName = "${{ matrix.name }}"
        Compress-Archive -Path "output/cli/*" -DestinationPath "ReCap-CLI-$osName.zip"
        Compress-Archive -Path "output/editor/*" -DestinationPath "ReCap-Editor-$osName.zip"
        Compress-Archive -Path "output/core/*" -DestinationPath "ReCap-Core-$osName.zip"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ReCap-Builds-${{ matrix.name }}
        path: |
          *.zip

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true